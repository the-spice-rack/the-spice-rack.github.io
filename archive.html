<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Article Archive</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <h1>The Spice Rack</h1>
        </header>
        <h2>Article Archive<h2>
        <div id="articles">
            {% for article in site.posts %}
            <a href="{{ article.url }}">{{ article.title }} ({{ article.date |
                date_to_string }})</a>
            {% endfor %}
        </div>
    </body>
</html>
