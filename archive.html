{%- include header.html -%}
<header><a href="/">{%- include logo.svg -%}</a></header>
<h1>Article Archive</h1>
<table id="archive">
    <tbody>
    {%- for article in site.posts -%}
    <tr><td><a href="{{- article.url -}}">{{- article.title -}}</td>
        <td>{{- article.date | date_to_string -}}</a></td></tr>
    {%- endfor -%}
    </tbody>
</table>
