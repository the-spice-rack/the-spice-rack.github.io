<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Article Archive</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <h1>The Spice Rack</h1>
        </header>
        <h2 id="pagetitle">Article Archive</h2>
        <table id="archive">
            <tbody>
                <tr><th scope="col">Article</th><th scope="col">Date</th></tr>
            {%- for article in site.posts -%}
            <tr><td><a href="{{- article.url -}}">{{- article.title -}}</td>
                <td>{{- article.date | date_to_string -}}</a></td></tr>
            {%- endfor -%}
            </tbody>
        </div>
    </body>
</html>
